<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Modern inputs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
* {
    font-family: 'Roboto';
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    background-color: #f5f5f5;
}


/* basic stylings ------------------------------------------ */

.container {
    max-width: 600px;
    margin: 30px auto;
    display: block;
    background: #FFF;
    padding: 64px 80px;
    border-radius: 8px;
    -webkit-box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
}

h1 {
    font-size: 32px;
    margin-bottom: 0.1em;
    color: #343434;
}

h2 {
    font-weight: lighter;
    color: #c7c7c7;
    display: block;
    font-size: 20px;
    margin-bottom: 1.85em;
}


/* form starting stylings ------------------------------- */

.group {
    position: relative;
    margin-bottom: 48px;
}

input {
    font-size: 16px;
    padding: 10px;
    display: block;
    width: 100%;
    border: none;
    border-bottom: 1px solid #a0a0a0;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0;
}

input:focus {
    outline: none;
    border-bottom: 1px solid #3ed48f;
}


/* Change Autocomplete styles in Chrome*/

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus input:-webkit-autofill,
textarea:-webkit-autofill,
textarea:-webkit-autofill:hover textarea:-webkit-autofill:focus,
select:-webkit-autofill,
select:-webkit-autofill:hover,
select:-webkit-autofill:focus {
    -webkit-text-fill-color: #ffffff;
    -webkit-box-shadow: 0 0 0px 1000px #03b772 inset;
    transition: background-color 5000s ease-in-out 0s;
}


/* LABEL ======================================= */

label {
    color: #a0a0a0;
    font-size: 16px;
    font-weight: normal;
    position: absolute;
    pointer-events: none;
    top: 10px;
    transition: 0.25s ease-in-out all;
    -moz-transition: 0.25s ease-in-out all;
    -webkit-transition: 0.25s ease-in-out all;
    -webkit-transform-style: preserve-3d;
}

::-webkit-input-placeholder {
    /* Chrome/Opera/Safari */
    color: rgba(255, 255, 255, 0);
}

input:focus::-webkit-input-placeholder {
    color: #d1d1d1;
}

input:focus:-moz-placeholder {
    color: #d1d1d1;
}


/* FF 4-18 */

input:focus::-moz-placeholder {
    color: #d1d1d1;
}


/* FF 19+ */

input:focus:-ms-input-placeholder {
    color: #d1d1d1;
}


/* IE 10+ */


/* active state */

input:focus~label,
input:valid~label {
    top: -20px;
    font-size: 12px;
    color: #5264AE;
}


/* BOTTOM BARS ================================= */

.bar {
    position: relative;
    display: block;
    width: 100%;
}

.bar:before,
.bar:after {
    content: '';
    height: 1px;
    width: 0;
    bottom: 1px;
    position: absolute;
    background: #3ed48f;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
}

.bar:before {
    left: 50%;
}

.bar:after {
    right: 50%;
}


/* active state */

input:focus~.bar:before,
input:focus~.bar:after {
    width: 50%;
}

.ibutton {
    background-color: #3ed48f;
    border-bottom: none;
    color: white;
    border-radius: 2px;
    -webkit-transition: 120ms ease-in-out;
    transition: 120ms ease-in-out;
}

.ibutton:hover {
    -webkit-transform: scale(1.01);
    transform: scale(1.01);
    background-color: #46de98;
    border-bottom: none;
    color: white;
    border-radius: 2px;
    -webkit-box-shadow: 0 4px 10px -4px rgba(20, 159, 96, 0.24);
    box-shadow: 0 4px 10px -4px rgba(20, 159, 96, 0.24);
}

@media only screen and (max-width: 600px) {
    .container {
        max-width: 600px;
        margin: 10px 10px;
        display: block;
        padding: 40px 48px;
        border-radius: 8px;
        -webkit-box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
    }
    input {
        padding: 14px 10px;
    }
    label {
        position: absolute;
        top: 16px;
    }
    /* active state */
    input:focus~label,
    input:valid~label {
        top: -14px;
        font-size: 12px;
        color: #5264AE;
    }
}

 </style>
</head>

<body>
    <div class="container">

        <h1>Modern inputs</h1>
        <h2>following best practises</h2>

        <form>

            <div class="group">
                <input type="text" required autocomplete="on" placeholder="e.g, Roland Mészáros">
                <span class="bar"></span>
                <label>Name</label>
            </div>

            <div class="group">
                <input type="email" required placeholder="e.g., m.roland@gmail.com">
                <span class="bar"></span>
                <label>Email</label>
            </div>

            <div class="group">
                <input type="tel" name="home-phone" name="iphone" name="work-phone" required placeholder="e.g., +36 (20) 892 8292">
                <span class="bar"></span>
                <label>Phone number</label>
            </div>

            <input class="ibutton" type="submit" value="Submit">

        </form>

    </div>

</body>

</html>
