<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="adaptive.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
* {
    font-family: 'Roboto';
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    background-color: #f5f5f5;
}


/* basic stylings ------------------------------------------ */

.container {
    max-width: 600px;
    margin: 30px auto;
    display: block;
    background: #FFF;
    padding: 64px 80px;
    border-radius: 8px;
    -webkit-box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
}

h1 {
    margin-bottom: 50px;
}

h1 small {
    font-weight: normal;
    color: #888;
    display: block;
    font-size: 22px;
}


/* form starting stylings ------------------------------- */

.group {
    position: relative;
    margin-bottom: 48px;
}

input {
    font-size: 16px;
    padding: 10px;
    display: block;
    width: 100%;
    border: none;
    border-bottom: 1px solid #757575;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0;
}

input:focus {
    outline: none;
}


/* LABEL ======================================= */

label {
    color: #999;
    font-size: 16px;
    font-weight: normal;
    position: absolute;
    pointer-events: none;
    top: 10px;
    transition: 0.15s ease-in-out all;
    -moz-transition: 0.15s ease-in-out all;
    -webkit-transition: 0.15s ease-in-out all;
}

::-webkit-input-placeholder {
    /* Chrome/Opera/Safari */
    color: rgba(255, 255, 255, 0);
}

input:focus::-webkit-input-placeholder {
    color: #d1d1d1;
}

input:focus:-moz-placeholder {
    color: #d1d1d1;
}


/* FF 4-18 */

input:focus::-moz-placeholder {
    color: #d1d1d1;
}


/* FF 19+ */

input:focus:-ms-input-placeholder {
    color: #d1d1d1;
}


/* IE 10+ */


/* active state */

input:focus~label,
input:valid~label {
    top: -20px;
    font-size: 12px;
    color: #5264AE;
}


/* BOTTOM BARS ================================= */

.bar {
    position: relative;
    display: block;
    width: 100%;
}

.bar:before,
.bar:after {
    content: '';
    height: 1px;
    width: 0;
    bottom: 1px;
    position: absolute;
    background: #5264AE;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
}

.bar:before {
    left: 50%;
}

.bar:after {
    right: 50%;
}


/* active state */

input:focus~.bar:before,
input:focus~.bar:after {
    width: 50%;
}

.ibutton {
    background-color: #3ed48f;
    border-bottom: none;
    color: white;
    border-radius: 2px;
    -webkit-transition: 120ms ease-in-out;
    transition: 120ms ease-in-out;
}

.ibutton:hover {
    -webkit-transform: scale(1.01);
    transform: scale(1.01);
    background-color: #3ed48f;
    border-bottom: none;
    color: white;
    border-radius: 2px;
    -webkit-box-shadow: 0 4px 10px rgba(3, 78, 44, 0.24);
    box-shadow: 0 4px 10px rgba(3, 78, 44, 0.24);
}

@media only screen and (max-width: 600px) {
    .container {
        max-width: 600px;
        margin: 30px 10px;
        display: block;
        padding: 40px 48px;
        border-radius: 8px;
        -webkit-box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
    }
}


    </style>
</head>

<body>
    <div class="container">

        <h1>Modern inputs<small>following best practises</small></h1>

        <form>

            <div class="group">
                <input type="text" required autocomplete="on" placeholder="e.g, Roland Mészáros">
                <span class="bar"></span>
                <label>Name</label>
            </div>

            <div class="group">
                <input type="email" required placeholder="e.g., m.roland@gmail.com">
                <span class="bar"></span>
                <label>Email</label>
            </div>

            <div class="group">
                <input type="tel" name="home-phone" name="iphone" name="work-phone" required placeholder="e.g., +36 (20) 892 8292">
                <span class="bar"></span>
                <label>Phone number</label>
            </div>

            <input class="ibutton" type="submit" value="Submit">

        </form>

    </div>
</body>

</html>
